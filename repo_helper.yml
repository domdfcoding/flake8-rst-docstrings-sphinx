modname: flake8-rst-docstrings-sphinx
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.0.0"
username: "domdfcoding"
license: 'MIT'
short_desc: "Extension to flake8-rst-docstrings to filter out warnings related to Sphinx's built in options."

conda_channels:
  - domdfcoding
  - conda-forge

enable_tests: False
enable_conda: False
enable_docs: False

python_deploy_version: 3.6

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - "3.8"
  - "3.9-dev"
  - "pypy3"

classifiers:
  - 'Development Status :: 4 - Beta'
#  - "Development Status :: 5 - Production/Stable"
#  - "Development Status :: 6 - Mature"
#  - "Development Status :: 7 - Inactive"
  - 'Intended Audience :: Developers'
  - "Topic :: Utilities"
